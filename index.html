<script type="module">

    import navbar from "./components/navbar.js";
    import getData from "./scripts/getData.js";
    var response;
    console.log("getdata",getData);
    console.log("navbar", navbar);

    let navbarcontainer = document.getElementById("navbar-container");
    navbarcontainer.innerHTML = navbar();

    let search_box = document.getElementById("search-input");
    search_box.addEventListener("keypress",ApiCall)
   
    async function ApiCall(e) {

        if ( e.key === "Enter") {
            
            let user = search_box.value;
            
            let img = document.getElementById("profile-img");
            
             response = await getData(user);  // user on line number 93
            
            img.src = response.avatar_url;

            console.log("response", response);

        }
        
    }

    let btn = document.getElementById("get-btn-repo");
    btn.addEventListener("click",getUserRepo);

    async function getUserRepo() {
        
        let res = await fetch(response.repos_url);

        let data = await res.json();
        appenddata(data)
        console.log("data",data);

    }

    function appenddata(data){
        data.forEach(function(el){
            let main_div = document.getElementById("append1")
        
            let clone_url = document.createElement("p");
            clone_url.innerHTML = "clone_url"+ el.clone_url

            main_div.append(clone_url)

            let main_div1 = document.getElementById("append2")

            let commits_url = document.createElement("p");
            commits_url.innerHTML = "commits_url" + el.commits_url

            main_div1.append(commits_url)

            let main_div2 = document.getElementById("append3")

            let deployments_url = document.createElement("p");
            deployments_url.innerHTML = "deployments_url" + el.deployments_url

            main_div2.append(deployments_url)




        })
    }

</script>
